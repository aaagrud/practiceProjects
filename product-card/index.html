<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>product-card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Poiret+One&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="product-container">
    <div class="image">
      <img src="./images/image-product-desktop.jpg" alt="product">
    </div>
    <div class="card">
      <p id="per">P E R F U M E</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p id="desc">A floral, solar and voluptous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <h2>&dollar;149.99</h2>
        <p>&dollar;169.99</p>
      </div>
      <div class="button">
        <img id="cart" src="./images/icon-cart.svg" alt="cart">
        <p>Add to Cart</p>
      </div>
    </div>
  </div>
</body>
</html>
